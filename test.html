<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <aside class="sidebar" data-sidebar>
    <div class="sidebar-info">
        <figure class="avatar-box">
            <img src="assets/images/profile-pic.jpg" alt="Rocky" class="avatar-img">
        </figure>
        <div class="info-content">
            <h1 class="name" title="Rocky">Rocky</h1>
            <div class="title">
                <p class="quotes animate__animated animate__fadeIn" style="animation-delay: 0s;">Python Programmer</p>
                <p class="quotes animate__animated animate__fadeIn" style="animation-delay: 2s;">Web App Developer</p>
                <p class="quotes animate__animated animate__fadeIn" style="animation-delay: 4s;">Desktop App Developer</p>
            </div>
        </div>
    </div>
    <div class="sidebar-info-more">
        <div class="separator"></div>
        <ul class="contacts-list">
            <li class="contact-item">
                <div class="icon-box">
                    <ion-icon name="mail-outline"></ion-icon>
                </div>
                <div class="contact-info">
                    <p class="contact-title">Email</p>
                    <a href="mailto:rocky@gmail.com" class="contact-link">rockyrocky@gmail.com</a>
                </div>
            </li>
        </ul>
        <div class="separator"></div>
        <ul class="social-list">
            <li class="social-item">
                <a href="#" class="social-link">
                    <ion-icon name="logo-codepen"></ion-icon>
                </a>
            </li>
            <li class="social-item">
                <a href="#" class="social-link">
                    <ion-icon name="logo-github"></ion-icon>
                </a>
            </li>
            <li class="social-item">
                <a href="#" class="social-link">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a>
            </li>
        </ul>
    </div>
</aside>
</body>
</html>
